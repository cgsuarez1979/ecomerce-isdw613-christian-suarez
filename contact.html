<head>
    <title>Cont&aacute;ctenos</title>

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body onload="pageInitialize();">
    <h1>Cont&aacute;ctenos</h1>

    <form method="POST" action="/contact-process.php" onsubmit="return validateForm();">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input id="name" class="form-control" placeholder="Ingrese el Nombre" name="nombre" type="text"
                onchange="changeInput();" required minlength="5" maxlength="20" />
        </div>
        <div class="form-group">
            <label for="age">Edad</label>
            <input id="age" class="form-control" placeholder="Ingrese su Edad" name="edad" type="number" required />
        </div>
        <div class="form-group">
            <label for="address">Direccion</label>
            <input id="address" class="form-control" placeholder="Ingrese su Direccion" name="direccion" type="text"
                required pattern="[A-Za-z ]+" />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control" placeholder="Ingrese un correo electronico" name="correo"
                type="email" required onkeydown="OnKeyDownEvent()" />
        </div>
        <div class="form-group">
            <label for="comment">Comentario</label>
            <textarea id="comment" class="form-control" placeholder="Ingrese el comentario" required name="comentario"
                cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
            <label>Sistemas Operativos</label>
            <input type="checkbox" id="windows" name="os" value="Windows">
            <label class="form-check-label" for="windows">Windows</label>
            <input type="checkbox" id="macos" name="os" value="Macos">
            <label class="form-check-label" for="macos">Macos</label>
            <input type="checkbox" id="linux" name="os" value="Linux">
            <label class="form-check-label" for="linux">Linux</label>
        </div>

        <label>Metodo de Pago</label>
        <input type="radio" id="creditcard" name="paymentMethod" value="creditcard">
        <label for="creditcard">Tarjeta de Cr&eacute;dito</label>

        <input type="radio" id="paypal" name="paymentMethod" value="paypal">
        <label for="paypal">Paypal</label>

        <input type="radio" id="bitcoin" name="paymentMethod" value="bitcoin">
        <label for="bitcoin">Bitcoin</label>
        <br />
        <label for="deliveryAddress">Direccion de Entega</label>
        <select id="deliveryAddress">
            <option>Casa</option>
            <option>Oficina</option>
            <option>Otro</option>
        </select>
        <br />
        <br />
        <label for="clave">Clave</label>
        <input id="clave" type="password" placeholder="Ingrese la Clave" />
        <br />
        <label for="invoice">Factura</label>
        <input type="file" id="invoice" />
        <br />


        <input type="submit" value="Enviar" />




        <!--
        <label>Fecha</label>
        <input type="date" />
        <br />

        <input type="file" />
        <input type="hidden" />
        <input type="button" value="Texto">
        -->

    </form>
    <button onclick="agregarParrafo();">Agregar Parrafo</button>
    <button onclick="this.innerHTML= Date()">Click ME</button>
    <br />
    <img onmouseover="changeStyle(this, '300px'); changeImage(this, 'assets/images/atari2600.png');"
        onmouseout="changeStyle(this, '200px'); changeImage(this, 'assets/images/snes.jpg');"
        src="assets/images/snes.jpg" width="200px" />
    <script>

        function validateForm() {
            //var inputName = document.getElementById("name");

            var inputAge = document.getElementById('age');
            /*
            if (inputName.value == '') {
                return false;
            }*/

            if (isNaN(inputAge.value) || inputAge.value < 0 || inputAge.value > 100) {
                return false;
            }

            return true;
        }

        function changeImage(element, imagesrc) {
            element.src = imagesrc;
        }

        function changeStyle(element, newsize) {
            element.style.width = newsize;
        }

        function agregarParrafo() {
            var parrafo = document.createElement("p");
            var texto = document.createTextNode("Este parrafo fue creado dinamicamente");
            parrafo.appendChild(texto);
            document.body.appendChild(parrafo);
        }

        function pageInitialize() {
            console.log('pageInitialize...');
        }

        function changeInput() {
            console.log('changeInput...');
        }

        function OnKeyDownEvent() {
            console.log('OnKeyDownEvent...');
        }
    </script>

</body>
